<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/form.css">

</head>

<body>

  <section id="register" class="section">
    <h1>Sign up to our Gym</h1>
    <p>Only for the most disciplined ones</p>

    <form>
      <div class="mb-3">
        <label for="InputUserName" class="form-label">User Name</label>
        <input type="username" class="form-control" id="InputUserName">

      </div>

      <div class="mb-3">

        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>

      </div>

      <div class="mb-3">

        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="ImputPassword">

      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-inpu" id="Check">
        <label class="form-check-label" for="Check">Check me out</label>

      </div>

      <button type="submit" class="btn-primary">Submit</button>

    </form>
  </section>

  <script src="js/form.js"></script>
</body>

</html>
